<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Liste des Fournisseurs</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Personnaliser les couleurs des boutons */
    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    /* Modifier le bouton Modifier avec un bleu foncé */
    .btn-primary {
      background-color: #0056b3; /* Bleu foncé */
      border-color: #0056b3; /* Bleu foncé */
    }

    /* Remplacer btn-danger par un gris clair pour le bouton Supprimer */
    .btn-danger {
      background-color: #6c757d; /* Gris clair */
      border-color: #6c757d; /* Gris clair */
    }

    /* Ajouter un effet de survol pour les boutons */
    .btn:hover {
      opacity: 0.9;
    }

    /* Optionnel : changer la couleur de fond du tableau pour un meilleur contraste */
    table {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>

  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Liste des Fournisseurs</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Liste des Fournisseurs</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Téléphone</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let fournisseur of fournisseurs; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ fournisseur.nomFournisseur }}</td>
                    <td>{{ fournisseur.email }}</td>
                    <td>{{ fournisseur.adresse }}</td>
                    <td>{{ fournisseur.telephone }}</td>
                    <td>
                      <button type="button" class="btn btn-info" [routerLink]="['/fournisseurs', fournisseur.idFournisseur, 'produits']">
                        <i class="bi bi-box"></i> <!-- Icône pour les produits -->
                      </button>
                      <button type="button" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> <!-- Icône pour la modification -->
                      </button>
                      <button type="button" class="btn btn-danger" (click)="deleteFournisseur(fournisseur.idFournisseur)">
                        <i class="bi bi-trash"></i> <!-- Icône pour la suppression -->
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <app-footer></app-footer>

</body>
</html>
